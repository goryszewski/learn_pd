name: CI to Docker Hub

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: test
        run: echo "${{ toJSON(github.ref) }} - ${{ github.repository }} - ${{ github.event_name }}"
        id: rr
        with:
          tag: $(cut -d’/’ -f3 <<< ${{ github.ref }}))

      - run: echo ${{ step.rr.with.tag}}
      - name: Check Repo
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/testciself-hosted:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
